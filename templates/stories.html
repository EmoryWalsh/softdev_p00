{% extends "welcome.html" %}

{% block title %} <title>View stories</title> {% endblock %}

{% block content %}
  <table border="1">
    <tr>
      <th align="left">Title</th>
      <th align="left">Latest update</th>
      <th align="left">Author</th>
    </tr>
    {% for story in stories %}
      <tr>
        <td align="left"> {{ story[0] }} </td>
        <td align="left"> {{ story[1] }} </td>
        <td align="left"> {{ story[2] }} </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}

</body>
</html>
