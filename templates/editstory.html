{% extends "welcome.html" %}

{% block title %} <title> {{ title }} </title> {% endblock %}

{% block content %}
  <form action="/addStoryUpdate" method="post">
      <br>
      Story update (max 200 characters):
      <br>

      {% if canEdit %}
        <textarea name="update" rows="3" cols="90%" maxlength="200" required="required"></textarea>
        <br><br>
        <input type="submit">
      {% else %}
        <textarea name="update" rows="3" cols="90%" maxlength="200" required="required" disabled></textarea>
        <br><br>
        <p>You have already edited this story. Try another one.</p>
      {% endif %}
  </form>
{% endblock %}
